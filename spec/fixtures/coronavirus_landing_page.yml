content:
  title: "Coronavirus (COVID-19): what you need to do"
  meta_description: "Find out about the government response to coronavirus (COVID-19) and what you need to do."
  header_section:
    pretext-1: Stay alert
    pretext-2: Anyone can spread the virus.
    list:
      - Only go outside for food, health reasons or work (where this absolutely cannot be done from home)
      - Stay 2 metres (6ft) away from other people
      - Wash your hands as soon as you get home
    link:
      href: /government/publications/full-guidance-on-staying-at-home-and-away-from-others
      text: Full guidance on staying at home and away from others
  announcements_label: Announcements
  announcements:
    - text: You must stay at home apart from essential travel or you may be fined
      href: /government/publications/full-guidance-on-staying-at-home-and-away-from-others
    - text: If you live in the UK and are currently abroad you are strongly advised to return now
      href: /guidance/travel-advice-novel-coronavirus
    - text: All non-essential shops and community spaces are closed
      href: /government/publications/further-businesses-and-premises-to-close
  nhs_banner:
    heading: "Do not leave home if you or someone you live with has either:"
    list:
      - a high temperature
      - a new, continuous cough
    call_to_action:
      title: Check the NHS website if you have symptoms
      href: https://www.nhs.uk/conditions/coronavirus-covid-19/
  sections_heading: Guidance and support
  sections:
  topic_section:
    header: "All coronavirus (COVID-19) information"
    text: "Browse information related to coronavirus"
    links:
      - label: "News"
        url: /search/news-and-communications?topical_events%5B%5D=coronavirus-covid-19-uk-government-response
      - label: "Guidance"
        url: /search/all?topical_events%5B%5D=coronavirus-covid-19-uk-government-response&order=updated-newest
  live_stream:
    show_live_stream: true
    title: Press conferences and speeches
    date_text: Broadcast
    no_cookies:
      change_settings: "Change your cookie settings"
      change_settings_link: "/help/cookies"
      to_watch: "to watch the video"
      or: "or"
      watch_link_text: "Watch on YouTube"
      icon_text: "Video"
    previous_videos:
      url: https://www.youtube.com/user/Number10gov/videos
      previous_videos_text: Watch all press conferences on YouTube
      next_conference_text: The next live press conference will be shown here
    # set spaced_links to true to insert breaks in the list of links, for increased legibility
    spaced_links: true
    ask_a_question_visible: false
    ask_a_question_text: Ask a question at a press conference
    ask_a_question_link: /ask
    popular_questions_link_visible: false
    see_popular_questions_text: See answers to the most common topics asked about by the public
    see_popular_questions_link: /guidance/answers-to-the-most-common-topics-asked-about-by-the-public-for-the-coronavirus-press-conference
    transcript_text: Read all press conference statements
    transcript_link: /government/collections/slides-and-datasets-to-accompany-coronavirus-press-conferences#transcripts
